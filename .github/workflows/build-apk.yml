name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download and Setup Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        export PATH=$PWD/gradle-8.2/bin:$PATH
        gradle --version
        echo "PATH=$PWD/gradle-8.2/bin:$PATH" >> $GITHUB_ENV
        
    - name: Check Project Structure
      run: |
        echo "=== Project Root ==="
        ls -la
        echo ""
        echo "=== Settings File ==="
        cat settings.gradle.kts
        echo ""
        echo "=== Properties File ==="
        cat gradle.properties
        
    - name: Build APK with Debug
      run: |
        gradle assembleRelease --no-daemon --stacktrace --info 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "BUILD FAILED with exit code $BUILD_EXIT_CODE"
          tail -100 build.log
          exit $BUILD_EXIT_CODE
        fi
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

    - name: Upload Build Log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: build.log

    - name: Check APK exists
      run: |
        ls -la app/build/outputs/apk/release/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-release
        path: app/build/outputs/apk/release/*.apk
        
    - name: Upload to Release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}